name: ci
on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    name: Build
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Build on ${{ matrix.os }}
        run: python3 pyinstaller_builds/build.py
